<!DOCTYPE html>
<html>

<head>
  <title>Space Invaders</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="src/css/siapp.css" />
  

  <!--<script type="application/javascript" src="src/lib/three.js"></script>-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>
	<script src="http://threejs.org/examples/jsm/controls/OrbitControls.js"></script>
  <script type="application/javascript" src="src/lib/threex.keyboardstate.js"></script>
  <script src="http://threejs.org/examples/jsm/loaders/GLTFLoader.js"></script>
  <script src="http://threejs.org/examples/jsm/loaders/ColladaLoader.js"></script>
  <script type="text/javascript" src="src/lib/ColladaLoader.js"></script>-->
  <script type="application/javascript" src="src/lib/threex.keyboardstate.js"></script>
  <!--<script src="src/js/menu.js"></script>
  <script src="src/js/level.js"></script>
  <script src="src/js/alien.js"></script>-->
  <script type="module"src="src/js/siapp.js"></script>
</head>

<body>
  <!-- MENU PRINCIPAL-->
  <div id="menu">
    <div id="title-menu">
      <img src="src/medias/images/menu/Logo-acnh-sp.png" alt="logo">
    </div>
    <div id="music-menu">
      <i class="fas fa-volume" id="volume-on"></i>
      <i class="fas fa-music" id="music-on"></i>
    </div>
    <div id="auteur">
      <h2>Cazalis Pauline</h2>
    </div>
    <div id="commandes">
      <h1 style="color: white">Commandes :</h1>
      <p><i class="fal fa-arrow-square-left"></i>&nbsp; Gauche |&nbsp;<i class="fal fa-arrow-square-right"></i>&nbsp; Droite &nbsp;| &nbsp;<i class="far fa-horizontal-rule"></i> &nbsp;Tirer</p>
    </div>
    <div id="play-game">
      <button id="button-play">Jouer</button>
    </div>
    <br>
    <h1 style="justify-content: center; text-align: center; font-family: Fink Heavy; margin-top: -5px; color: white;">Points :</h1>
    <div id="points">
      <p><img src="./src/medias/images/menu/porcelette.png" alt="" style="width: 90px;"> = 10 points</p>
      <p><img src="./src/medias/images/menu/pascal.png" alt="" style="width: 90px;"> = 30 points</p>
      <p><img src="./src/medias/images/menu/rounard.png" alt="" style="width: 90px;"> = 50 points</p>
      <p><img src="./src/medias/images/menu/resetti.png" alt="" style="width: 90px;"> = 70 points</p>
      <p><img src="./src/medias/images/menu/tomnook.png" alt="" style="width: 90px;"> = 90 points</p>
    </div>
  </div>

  <!-- MENU CHOIX PERSONNAGES-->
  <div id="menu-personnage">
    <p>Veuillez choisir un personnage : </p>
    <div id="personnages">
      <!--<img id="profil-image-femme" src="./src/medias/images/menu-perso/femme.png">-->
      <!--<img id="profil-image-homme" src="./src/medias/images/menu-perso/homme.png">-->
      <!--<button>Personnage 1</button>
      <button>Personnage 2</button>-->
      <label class="option_item">
        <input type="checkbox" id="checkbox-femme">
        <div class="tickmark"></div>
          <img id="profil-image-femme" src="./src/medias/images/menu-perso/femme.png">
      </label>

      <label class="option_item">
        <input type="checkbox" id="checkbox-homme">
        <div class="tickmark"></div>
          <img id="profil-image-homme" src="./src/medias/images/menu-perso/homme.png">
      </label>
    </div>
    <div id="btn-jouer-menu-perso">
      <button id="jouer-menu-perso">Play game</button>
    </div>
  </div>

  <!-- RENDU 3D THREE JS-->
  <div id="SIApp">
    <div id="trans">
      <div id="title-trans">
      </div>
    </div>
    <div id="trans-gameover">
      <div id="title-trans-gameover">
      </div>
    </div>
    <div id="game-element">
      <p style="font-family: Fink Heavy; position: absolute; top: -10%; left: 5%;">Vies:</p>
      <div id="lives">
        <div id="life1">
          <img src='../src/medias/images/apple.png'>
        </div>
        <div id="life2">
          <img src='../src/medias/images/apple.png'>
        </div>
        <div id="life3">
          <img src='../src/medias/images/apple.png'>
        </div>
      </div>
      <div id="invincible"></div>
      <i class="fas fa-volume" id="volume-on-game"></i>
      <i class="fas fa-music" id="music-on-game"></i>
    </div>
    
    <div id="score-level">
      <div id="score"></div>
      <div id="level"></div>
    </div>
    
    <div id="help-commande">
      <p style="position: absolute; top: -10%; left: 10%;">h: help &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; k: kill all &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; i: invincible mode</p>
    </div>
    

    <div id="pause">
      <div style="margin-top: 20px;">Pause</div>
      <div id="button-continuer">
        <button id="continuer">Continuer</button>
      </div>
      <div id="button-recom">
        <button id="recom">Recommencer</button>
      </div>
      <div id="button-quit">
        <button id="quit">Quitter</button>
      </div>
      <div id="recom-alert">
        <p>Êtes-vous sûr de vouloir recommencer ?</p>
        <button id="recom-non">Non</button>
        <button id="recom-oui">Oui</button>
      </div>
    </div>
    
  </div>
</body>

</html>
